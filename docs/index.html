<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط وسائل التواصل الاجتماعي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .social-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .social-link {
            background: #fff;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .social-link:hover {
            transform: scale(1.05);
        }
        .social-link img {
            width: 100px;
            height: 100px;
        }
        .social-link h3 {
            margin: 10px 0;
            color: #333;
        }
        .social-link p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>روابط وسائل التواصل الاجتماعي - أستاذ الكيمياء</h1>
        </div>
    </header>

    <div class="container">
        <div class="social-links">
            <!-- Facebook -->
            <div class="social-link">
                <img src="https://via.placeholder.com/100" alt="Facebook QR Code">
                <h3>فيسبوك</h3>
                <p><a href="https://www.facebook.com/yourprofile">facebook.com/yourprofile</a></p>
            </div>

            <!-- Twitter -->
            <div class="social-link">
                <img src="https://via.placeholder.com/100" alt="Twitter QR Code">
                <h3>تويتر</h3>
                <p><a href="https://www.twitter.com/yourprofile">twitter.com/yourprofile</a></p>
            </div>

            <!-- Instagram -->
            <div class="social-link">
                <img src="https://via.placeholder.com/100" alt="Instagram QR Code">
                <h3>إنستجرام</h3>
                <p><a href="https://www.instagram.com/yourprofile">instagram.com/yourprofile</a></p>
            </div>

            <!-- YouTube -->
            <div class="social-link">
                <img src="https://via.placeholder.com/100" alt="YouTube QR Code">
                <h3>يوتيوب</h3>
                <p><a href="https://www.youtube.com/yourchannel">youtube.com/yourchannel</a></p>
            </div>
        </div>
    </div>
</body>
</html>
