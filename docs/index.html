<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط وسائل التواصل الاجتماعي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .social-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .social-link {
            background: #fff;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center children horizontally */
        }
        .social-link:hover {
            transform: scale(1.1);
        }
        .social-link h3 {
            margin: 10px 0;
            color: #333;
        }
        .social-link p {
            color: #666;
        }
        .qr-code {
            margin-top: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>الاستاذ محمد أشرف قاسم</h1>
            <h2>مدرس العلوم للمرحلة الاعدادية والكيمياء للمرحلة الثانوية</h2>
        </div>
    </header>

    <div class="container">
        <div class="social-links">
            <!-- Facebook -->
            <div class="social-link">
                <div id="qrcode-facebook" class="qr-code"></div>
                <h3>فيسبوك</h3>
                <p><a href="https://www.facebook.com/people/Mohamed-Ashraf-Kassem/pfbid0331vgCZ6fqM1CACQdckCsRYUYebCyvPz5By3wPg1AuEhFHfBS1kivmHqNAkHoKakml/?mibextid=ZbWKwL" target="_blank">زيارة البروفايل</a></p>
            </div>

            <!-- WhatsApp -->
            <div class="social-link">
                <div id="qrcode-whatsapp" class="qr-code"></div>
                <h3>تويتر</h3>
                <p><a href="https://wa.me/qr/RCJU4WFFXQJWG1" target="_blank">ارسل رسالة</a></p>
            </div>
        </div>
    </div>

    <script>
        // Generate QR codes
        new QRCode(document.getElementById("qrcode-facebook"), "https://www.facebook.com/people/Mohamed-Ashraf-Kassem/pfbid0331vgCZ6fqM1CACQdckCsRYUYebCyvPz5By3wPg1AuEhFHfBS1kivmHqNAkHoKakml/?mibextid=ZbWKwL");
        new QRCode(document.getElementById("qrcode-whatsapp"), "https://wa.me/qr/RCJU4WFFXQJWG1");
    </script>
</body>
</html>
