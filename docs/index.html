<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط وسائل التواصل الاجتماعي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS content from above */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>استاذ محمد أشرف قاسم</h1>
            <h2>مدرس العلوم للمرحلة الاعدادية والكيمياء للمرحلة الثانوية</h2>
        </div>
    </header>

    <div class="container">
        <div class="social-links">
            <!-- Facebook -->
            <div class="social-link">
                <h3>فيسبوك</h3>
                <p><a href="https://www.facebook.com/yourprofile" target="_blank">facebook.com/yourprofile</a></p>
                <div class="button-container">
                    <button>Follow</button>
                    <div id="qrcode-facebook" class="qr-code"></div>
                </div>
            </div>

            <!-- Twitter -->
            <div class="social-link">
                <h3>تويتر</h3>
                <p><a href="https://www.twitter.com/yourprofile" target="_blank">twitter.com/yourprofile</a></p>
                <div class="button-container">
                    <button>Follow</button>
                    <div id="qrcode-twitter" class="qr-code"></div>
                </div>
            </div>

            <!-- Instagram -->
            <div class="social-link">
                <h3>إنستجرام</h3>
                <p><a href="https://www.instagram.com/yourprofile" target="_blank">instagram.com/yourprofile</a></p>
                <div class="button-container">
                    <button>Follow</button>
                    <div id="qrcode-instagram" class="qr-code"></div>
                </div>
            </div>

            <!-- YouTube -->
            <div class="social-link">
                <h3>يوتيوب</h3>
                <p><a href="https://www.youtube.com/yourchannel" target="_blank">youtube.com/yourchannel</a></p>
                <div class="button-container">
                    <button>Subscribe</button>
                    <div id="qrcode-youtube" class="qr-code"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate QR codes with size
        new QRCode(document.getElementById("qrcode-facebook"), {
            text: "https://www.facebook.com/yourprofile",
            width: 50, // Width of the QR code
            height: 50 // Height of the QR code
        });
        new QRCode(document.getElementById("qrcode-twitter"), {
            text: "https://www.twitter.com/yourprofile",
            width: 50,
            height: 50
        });
        new QRCode(document.getElementById("qrcode-instagram"), {
            text: "https://www.instagram.com/yourprofile",
            width: 50,
            height: 50
        });
        new QRCode(document.getElementById("qrcode-youtube"), {
            text: "https://www.youtube.com/yourchannel",
            width: 50,
            height: 50
        });
    </script>
</body>
</html>
