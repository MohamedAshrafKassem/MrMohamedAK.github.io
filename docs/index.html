<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط وسائل التواصل الاجتماعي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
            border-radius: 10px; /* Add rounded corners */
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            border-radius: 5px; /* Add rounded corners to links */
        }
        .social-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .social-link {
            background: #fff;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center children horizontally */
            border-radius: 10px; /* Add rounded corners */
        }
        .social-link:hover {
            transform: scale(1.1);
        }
        .social-link h3 {
            margin: 10px 0;
            color: #333;
        }
        .social-link p {
            color: #666;
        }
        .qr-code {
            margin-top: 10px;
            width: 80px;
            height: 80px;
            border-radius: 10px; /* Add rounded corners */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 10px; /* Add rounded corners */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #77b300;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>روابط وسائل التواصل الاجتماعي - أستاذ الكيمياء</h1>
        </div>
    </header>

    <div class="container">
        <div class="social-links">
            <!-- Facebook -->
            <div class="social-link">
                <div id="qrcode-facebook" class="qr-code"></div>
                <h3>فيسبوك</h3>
                <p><a href="https://www.facebook.com/yourprofile" target="_blank">facebook.com/yourprofile</a></p>
            </div>

            <!-- Twitter -->
            <div class="social-link">
                <div id="qrcode-twitter" class="qr-code"></div>
                <h3>تويتر</h3>
                <p><a href="https://www.twitter.com/yourprofile" target="_blank">twitter.com/yourprofile</a></p>
            </div>

            <!-- Instagram -->
            <div class="social-link">
                <div id="qrcode-instagram" class="qr-code"></div>
                <h3>إنستجرام</h3>
                <p><a href="https://www.instagram.com/yourprofile" target="_blank">instagram.com/yourprofile</a></p>
            </div>

            <!-- YouTube -->
            <div class="social-link">
                <div id="qrcode-youtube" class="qr-code"></div>
                <h3>يوتيوب</h3>
                <p><a href="https://www.youtube.com/yourchannel" target="_blank">youtube.com/yourchannel</a></p>
            </div>
        </div>
    </div>

    <script>
        // Generate QR codes
        new QRCode(document.getElementById("qrcode-facebook"), "https://www.facebook.com/yourprofile");
        new QRCode(document.getElementById("qrcode-twitter"), "https://www.twitter.com/yourprofile");
        new QRCode(document.getElementById("qrcode-instagram"), "https://www.instagram.com/yourprofile");
        new QRCode(document.getElementById("qrcode-youtube"), "https://www.youtube.com/yourchannel");
    </script>
</body>
</html>
